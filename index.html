        }

            background-color: blue;
        }
        
        .rect2 {
            background-color: yellow;
        }
        
        .rect3 {
            background-color: green;
        }
        
        .rect4 {
            background-color: pink;
            padding: 50px;
        }
    </style>

<body>
    <div class="rect1 rect">
        <div class="rect2 rect">
            <div class="rect3 rect">
                <div class="rect4 rect"></div>
            </div>
        </div>
